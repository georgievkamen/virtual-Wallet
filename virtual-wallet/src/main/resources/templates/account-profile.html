<body class="horizontal-layout horizontal-menu  navbar-floating footer-static  " data-open="hover"
      data-menu="horizontal-menu" data-col="">

<!--BEGIN: Header-->
<nav th:replace="fragments :: header"></nav>
<!--END: Header-->

<!-- BEGIN: Main Menu-->
<div th:replace="fragments :: menu"></div>

<!-- BEGIN: Content-->
<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
        <div class="content-header row">
            <div class="content-header-left col-md-9 col-12 mb-2">
                <div class="row breadcrumbs-top">
                    <div class="col-12">
                        <h2 class="content-header-title float-start mb-0">Account</h2>
                        <div class="breadcrumb-wrapper">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/panel">Home</a>
                                </li>
                                <li class="breadcrumb-item"><a href="#">Account Settings </a>
                                </li>
                                <li class="breadcrumb-item active"> Account
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-body">
            <div class="row">
                <div class="col-12">
                    <ul class="nav nav-pills mb-2">
                        <!-- account -->
                        <li class="nav-item">
                            <a class="nav-link active" href="/panel/account-profile">
                                <i class="far fa-user font-medium-3 me-50"></i>
                                <span class="fw-bold">Account</span>
                            </a>
                        </li>
                        <!-- security -->
                        <li class="nav-item">
                            <a class="nav-link" href="/panel/account-security">
                                <i class="fas fa-lock font-medium-3 me-50"></i>
                                <span class="fw-bold">Security</span>
                            </a>
                        </li>
                    </ul>

                    <!-- profile -->
                    <div class="card">
                        <div class="card-header border-bottom">
                            <h4 class="card-title">Profile Details</h4>
                        </div>
                        <div class="card-body py-2 my-25">
                            <!-- header section -->
                            <form class="validate-form mt-2 pt-50" action="/panel/account-profile" th:object="${user}"
                                  method="post" enctype="multipart/form-data">
                                <div class="d-flex">
                                    <a href="#" class="me-25">
                                        <img src="https://avatarfiles.alphacoders.com/188/thumb-18869.gif"
                                             id="account-upload-img" class="uploadedAvatar rounded me-50"
                                             alt="profile image" height="100" width="100"/>
                                    </a>
                                    <!-- upload and reset button -->

                                    <div class="d-flex align-items-end mt-75 ms-1">
                                        <div>
                                            <label for="account-upload"
                                                   class="btn btn-sm btn-primary mb-75 me-75">Upload</label>
                                            <input type="file" name="fileImage" id="account-upload" hidden
                                                   accept="image/*"/>
                                            <button type="button" id="account-reset"
                                                    class="btn btn-sm btn-outline-secondary mb-75">Reset
                                            </button>
                                            <p class="mb-0">Allowed file types: png, jpg, jpeg.</p>
                                        </div>
                                    </div>
                                    <!--/ upload and reset button -->
                                </div>
                                <!--/ header section -->

                                <!-- form -->
                                <div class="row">
                                    <div class="col-12 col-sm-6 mb-1">
                                        <label class="form-label" for="accountFirstName">First Name</label>
                                        <input type="text" th:field="*{firstName}" class="form-control"
                                               th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                                               id="accountFirstName" name="firstName"
                                               placeholder="John" value="John" data-msg="Please enter first name"/>
                                        <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback"
                                             th:errors="*{firstName}"></div>
                                    </div>
                                    <div class="col-12 col-sm-6 mb-1">
                                        <label class="form-label" for="accountLastName">Last Name</label>
                                        <input type="text" th:field="*{lastName}" class="form-control"
                                               th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                                               id="accountLastName" name="lastName"
                                               placeholder="Doe" value="Doe" data-msg="Please enter last name"/>
                                        <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback"
                                             th:errors="*{lastName}"></div>
                                    </div>
                                    <div class="col-12 col-sm-6 mb-1">
                                        <label class="form-label" for="accountEmail">Email</label>
                                        <input type="email" th:field="*{email}" class="form-control"
                                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                               id="accountEmail" name="email"
                                               placeholder="Email" value="johndoe@gmail.com"/>
                                        <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback"
                                             th:errors="*{email}"></div>
                                    </div>
                                    <div class="col-12 col-sm-6 mb-1">
                                        <label class="form-label" for="accountPhoneNumber">Phone Number</label>
                                        <input type="text" th:field="*{phoneNumber}"
                                               class="form-control account-number-mask"
                                               th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid' : ''"
                                               id="accountPhoneNumber" name="phoneNumber" placeholder="Phone Number"
                                               value="457 657 1237"/>
                                        <div th:if="${#fields.hasErrors('phoneNumber')}" class="invalid-feedback"
                                             th:errors="*{phoneNumber}"></div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-1 me-1">Save changes</button>
                                    </div>
                                </div>
                            </form>
                            <!--/ form -->
                        </div>
                    </div>

                    <!-- deactivate account  -->
                    <div class="card">
                        <div class="card-header border-bottom">
                            <h4 class="card-title">Delete Account</h4>
                        </div>
                        <div class="card-body py-2 my-25">
                            <div class="alert alert-warning">
                                <h4 class="alert-heading">Are you sure you want to delete your account?</h4>
                                <div class="alert-body fw-normal">
                                    Once you delete your account, there is no going back. Please be certain.
                                </div>
                            </div>

                            <form id="formAccountDeactivation" class="validate-form" action="/panel/account/delete"
                                  method="post">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="accountActivation" required
                                           id="accountActivation" data-msg="Please confirm you want to delete account"/>
                                    <label class="form-check-label font-small-3" for="accountActivation">
                                        I confirm my account deactivation
                                    </label>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-danger deactivate-account mt-1">Deactivate
                                        Account
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--/ profile -->
                </div>
            </div>

        </div>
    </div>
</div>
<!-- END: Content-->

<div class="sidenav-overlay"></div>
<div class="drag-target"></div>
