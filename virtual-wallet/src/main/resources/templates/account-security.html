    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui">
    <title>Virtual Wallet | Account Security</title>
    <link rel="shortcut icon" type="image/x-icon" th:src="@{/images/ico/favicon.ico}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600"
          rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/css/vendors.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/css/forms/select/select2.min.css}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-extended.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/colors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/themes/dark-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/themes/bordered-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/themes/semi-dark-layout.css}">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/core/menu/menu-types/horizontal-menu.css}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"

<!-- BEGIN: Body-->

<body class="horizontal-layout horizontal-menu  navbar-floating footer-static" data-open="hover"
      data-menu="horizontal-menu" data-col="">

<!--BEGIN: Header-->
<nav th:replace="fragments :: header"></nav>
<!--END: Header-->

<!-- BEGIN: Main Menu-->
<div th:replace="fragments :: menu"></div>
<!-- END: Main Menu-->

<!-- BEGIN: Content-->
<div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper container-xxl p-0">
        <div class="content-header row">
            <div class="content-header-left col-md-9 col-12 mb-2">
                <div class="row breadcrumbs-top">
                    <div class="col-12">
                        <h2 class="content-header-title float-start mb-0">Security</h2>
                        <div class="breadcrumb-wrapper">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/panel">Home</a>
                                </li>
                                <li class="breadcrumb-item"><a href="#">Account Settings</a>
                                </li>
                                <li class="breadcrumb-item active">Security
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-body">
            <div class="row">
                <div class="col-12">
                    <ul class="nav nav-pills mb-2">
                        <!-- account -->
                        <li class="nav-item">
                            <a class="nav-link" href="/panel/account/profile">
                                <i class="far fa-user font-medium-3 me-50"></i>
                                <span class="fw-bold">Account</span>
                            </a>
                        </li>
                        <!-- security -->
                        <li class="nav-item">
                            <a class="nav-link active" href="/panel/account/security">
                                <i class="fas fa-lock font-medium-3 me-50"></i>
                                <span class="fw-bold">Security</span>
                            </a>
                        </li>
                        <!-- id verification -->
                        <li class="nav-item">
                            <a class="nav-link" href="/panel/account/id-verification">
                                <i class="fas fa-id-card font-medium-3 me-50"></i>
                                <span class="fw-bold">ID Verification</span>
                            </a>
                        </li>
                    </ul>

                    <!-- security -->

                    <div class="card">
                        <div class="card-header border-bottom">
                            <h4 class="card-title">Change Password</h4>
                        </div>
                        <div class="card-body pt-1">
                            <!-- form -->
                            <form class="validate-form" action="/panel/account/security" th:object="${userPassword}"
                                  method="post">
                                <div class="row">
                                    <div class="col-12 col-sm-6 mb-1">
                                        <label class="form-label" for="account-old-password">Current password</label>
                                        <input type="password" th:field="*{oldPassword}" class="form-control"
                                               th:classappend="${#fields.hasErrors('oldPassword')} ? 'is-invalid' : ''"
                                               id="account-old-password"
                                               name="password" placeholder="Enter current password"
                                               data-msg="Please current password"/>
                                        <div th:if="${#fields.hasErrors('oldPassword')}" class="invalid-feedback"
                                             th:errors="*{oldPassword}"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-6 mb-1">
                                        <label class="form-label" for="account-new-password">New Password</label>
                                        <input type="password" th:field="*{newPassword}" id="account-new-password"
                                               name="new-password"
                                               class="form-control"
                                               th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid' : ''"
                                               placeholder="Enter new password"/>
                                        <div th:if="${#fields.hasErrors('newPassword')}" class="invalid-feedback"
                                             th:errors="*{newPassword}"></div>
                                    </div>
                                    <div class="col-12 col-sm-6 mb-1">
                                        <label class="form-label" for="account-retype-new-password">Retype New
                                            Password</label>
                                        <input type="password" th:field="*{confirmNewPassword}" class="form-control"
                                               th:classappend="${#fields.hasErrors('confirmNewPassword')} ? 'is-invalid' : ''"
                                               id="account-retype-new-password"
                                               name="confirm-new-password" placeholder="Confirm your new password"/>
                                        <div th:if="${#fields.hasErrors('confirmNewPassword')}" class="invalid-feedback"
                                             th:errors="*{confirmNewPassword}"></div>
                                    </div>
                                    <div class="col-12">
                                        <p class="fw-bolder">Password requirements:</p>
                                        <ul class="ps-1 ms-25">
                                            <li class="mb-50">Minimum 8 characters long</li>
                                            <li class="mb-50">At least one capital character</li>
                                            <li>At least one number and symbol</li>
                                        </ul>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary me-1 mt-1">Save changes</button>
                                    </div>
                                </div>
                            </form>
                            <!--/ form -->
                        </div>
                    </div>

                    <!--/ security -->
                </div>
            </div>

        </div>
    </div>
</div>
<!-- END: Content-->

<div class="sidenav-overlay"></div>
<div class="drag-target"></div>

<!-- BEGIN: Footer-->
<div th:replace="fragments :: footer"></div>
<!-- END: Footer-->


<!-- BEGIN: Vendor JS-->
<script th:src="@{/vendors/js/vendors.min.js}"></script>
<!-- BEGIN Vendor JS-->

<!-- BEGIN: Page Vendor JS-->
<script th:src="@{/vendors/js/ui/jquery.sticky.js}"></script>
<script th:src="@{/vendors/js/forms/select/select2.full.min.js}"></script>
<script th:src="@{/vendors/js/forms/validation/jquery.validate.min.js}"></script>
<script th:src="@{/vendors/js/forms/cleave/cleave.min.js}"></script>
<script th:src="@{/vendors/js/forms/cleave/addons/cleave-phone.us.js}"></script>
<!-- END: Page Vendor JS-->

<!-- BEGIN: Theme JS-->
<script th:src="@{/js/core/app-menu.js}"></script>
<script th:src="@{/js/core/app.js}"></script>
<!-- END: Theme JS-->

<script>
    $(window).on('load', function () {
        if (feather) {
            feather.replace({
                width: 14,
                height: 14
            });
        }
    })
</script>
</body>
<!-- END: Body-->

</html>
